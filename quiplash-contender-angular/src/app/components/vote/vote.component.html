<div *ngIf="!voted">
  <span style="display: block; margin-bottom: 1.5em;">
    Vote now!
  </span>
  <button (click)="voteLeft()" id="leftButton" class="btn btn-primary" style="padding-right: 1em; margin-right: 2em;">Left Answer</button>
  <button (click)="voteRight()" id="rightButton" class="btn btn-primary">Right Answer</button>
</div>
